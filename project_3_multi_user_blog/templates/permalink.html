{% extends "base.html" %}

{% block content %}
  <hr>
  <div class="post-title-header">
    <h2 class="post-title">{{post.key().id()}}</h2>
    <h2 class="post-title">{{post.title}}</h2>
    <h4 class="post-date">{{post.date}}</h4>
  </div>

  <div class="post-body">
    <pre>{{post.blog}}</pre>
  </div>
{% endblock %}

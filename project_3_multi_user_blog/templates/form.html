<form class="" action="/blog/newpost" method="post">
  <h2 class="new-post-title">new post</h2>
  <label class="input-field">
      <p>Subject</p>
      <input type="text" name="subject" value="{{title}}" size="78">
  </label>
  <label for="">
      <p>Blog</p>
      <textarea name="content" rows="20" cols="60">{{blog}}</textarea>
  </label>
  <div class="">
    <input type="submit" class="publish-button" value="Publish">
  </div>
</form>
